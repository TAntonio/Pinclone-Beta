{% extends 'accounts/base_register_login.html' %}

{% block title %}Pin update{% endblock %}

{% block content %}
    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% include "pins/pin_update_form.html" %}
            </div>
        </div>
    </div>
{% endblock %}
