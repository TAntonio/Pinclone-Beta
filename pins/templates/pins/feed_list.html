<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% for pin in pins %}
        {% for p in pin %}
            <p>{{ p.pin.title }}</p>
            <img src="{{ p.pin.image.url }}" />
        {% endfor %}
    {% endfor %}
</body>
</html>
